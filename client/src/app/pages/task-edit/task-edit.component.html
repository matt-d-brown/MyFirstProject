<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Task Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <label for="completed">Completed *</label>
                        <input type="checkbox" [(ngModel)]="item.completed" name="completed" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description" #description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="due">Due</label>
                        <input type="date" class="form-control" id="due" [(ngModel)]="item.due" name="due" #due="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="hasDueDate">HasDueDate *</label>
                        <input type="checkbox" [(ngModel)]="item.hasDueDate" name="hasDueDate" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="user">User *</label>
                        <input type="text" class="form-control" id="user" [(ngModel)]="item.user" name="user" #user="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <!-- RELATIONS -->
                    


                    <h2 *ngIf="externalUser[0]">External Relations</h2>
        
                        <h3 *ngIf="externalUser[0]">User</h3>
                        <ul class="list-group">
                        <li class="list-group-item" *ngFor="let item of externalUser">{{item._id}}</li>
                        </ul>

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
