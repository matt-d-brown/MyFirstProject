<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Task List</h1>
</div>

<!-- SEARCH FORM -->
<div class="card">

    <div class="card-header">
        <i class="fa fa-search"></i> Search
    </div>
    <div class="card-body">
        <form #searchForm="ngForm">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group ">
                        <input type="checkbox" [(ngModel)]="search.completed" name="completed">
                        <label>Completed</label>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="search.description" name="description" #description="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="due">Due</label>
                        <input type="date" class="form-control" id="due" [(ngModel)]="search.due" name="due" #due="ngModel">
                    </div>
                    <div class="form-group ">
                        <input type="checkbox" [(ngModel)]="search.hasDueDate" name="hasDueDate">
                        <label>HasDueDate</label>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="search.name" name="name" #name="ngModel">
                    </div>
                    <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" class="form-control" id="user" [(ngModel)]="search.user" name="user" #user="ngModel">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- TABLE -->
<table class="table mt-40">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">completed</th>
            <th scope="col">description</th>
            <th scope="col">due</th>
            <th scope="col">hasDueDate</th>
            <th scope="col">name</th>
            <th scope="col">user</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | search: { 'completed': search.completed, 'description': search.description, 'due': search.due, 'hasDueDate': search.hasDueDate, 'name': search.name, 'user': search.user }">
            <!-- ATTRIBUTES -->
            <td>
                <a [routerLink]="['/tasks', item._id]">{{item._id}}</a>
            </td>
            <td>{{item.completed }}</td>
            <td>{{item.description }}</td>
            <td>{{item.due | date }}</td>
            <td>{{item.hasDueDate }}</td>
            <td>{{item.name }}</td>
            <td>{{item.user }}</td>

            <!-- DELETE BUTTON -->
            <td>
                <button class="btn btn-danger text-center" data-toggle="modal" data-target="#deleteModal" (click)="selectId(item._id)">
                    <span>
                        <i class="fa fa-trash"></i>
                    </span>
                </button>
            </td>
        </tr>
    </tbody>
    <div class="no-result" *ngIf="(list | search: {   'completed': search.completed ,  'description': search.description ,  'due': search.due ,  'hasDueDate': search.hasDueDate ,  'name': search.name ,  'user': search.user  }).length == 0">
        No items found
    </div>
</table>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <i class="fa fa-times-circle"></i>&nbsp;&nbsp;Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Do you want remove item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="deleteItem()">YES</button>
            </div>
        </div>
    </div>
</div>

<!-- BUTTON -->
<button class="btn btn-primary text-center pull-right mb-20" routerLink="/tasks/new">
    <span>
        <i class="fa fa-plus"></i>
    </span>
</button>

<div class="clearfix"></div>
